name: Deploy to Server

on:
  push:
    branches:
      - main  # Substitua 'main' pelo nome da sua branch principal, se for diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Compose
      run: |
        sudo docker-compose -f /home/password_generator/docker-compose.yml down
        sudo docker-compose -f /home/password_generator/docker-compose.yml up -d

    - name: SSH into Server and Update Repository
      uses: appleboy/ssh-action@v0.5.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT }}
        script: |
          cd /home/password_generator/
          git pull origin main  # Substitua 'main' pelo nome da sua branch principal, se for diferente
